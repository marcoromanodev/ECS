<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <img src="logos/logo.png" alt="Elite Clear Services Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <form id="contact-form" class="contact-form">
            <input type="text" id="name" name="user_name" placeholder="Your Name" required>
            <input type="email" id="email" name="user_email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>Contact us: (872) 301-0313 | (312) 662-8105 | Eliteclearsvcs@gmail.com </p>
        <p>Follow us On Social Media!</p>
        <div class="social-icons">
        <a href="https://www.facebook.com/profile.php?id=61563743067294&mibextid=LQQJ4d" target="_blank" class="facebook-icon">
            <i class="fab fa-facebook-f"></i> 
        </a>
    </div>
        <p>&copy; 2025 Elite Clear Services | Local, Licensed and Insured!</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("0L5svOXr2vc7kf_fS"); // Replace with your EmailJS user ID
        })();

        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            emailjs.sendForm('service_1nuwebf', 'template_lhqncse', this)
                .then(function() {
                    alert('Message sent successfully!');
                }, function(error) {
                    alert('Failed to send message, please try again.');
                });
        });
    </script>
</body>
</html>
